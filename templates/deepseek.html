{% extends 'index.html' %}
{% block content %}
    <style>
        .dialog-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        #dialog-box {
            height: 60vh;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 2rem;
            scroll-behavior: smooth;
        }

        .dialog-box {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .user-message, .deepseek-message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            transition: transform 0.2s ease;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .deepseek-message {
            background: #e9ecef;
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .timestamp {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .user-message .timestamp {
            color: rgba(255, 255, 255, 0.8);
        }

        .deepseek-message .timestamp {
            color: rgba(0, 0, 0, 0.6);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button[type="submit"] {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: var(--hover-color);
        }

        @media (max-width: 768px) {
            .dialog-container {
                margin: 1rem;
                padding: 1rem;
            }

            #dialog-box {
                height: 65vh;
                padding: 1rem;
            }

            .user-message, .deepseek-message {
                max-width: 90%;
                padding: 0.8rem 1.2rem;
            }

            input[type="text"] {
                padding: 0.8rem;
            }
        }

        /* 美化滚动条 */
        #dialog-box::-webkit-scrollbar {
            width: 6px;
        }

        #dialog-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #dialog-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #dialog-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <div class="dialog-container">
        <h2 style="color: var(--primary-color); margin-bottom: 2rem;">DeepSeek对话系统</h2>
        <div id="dialog-box">
            <div class="dialog-box">
                {% for deepseek_user in deepseek_users %}
                    <div class="user-message">
                        <strong>我:</strong> {{ deepseek_user.text }}
                        <div class="timestamp">{{ deepseek_user.created_at }}</div>
                    </div>
                    <div class="deepseek-message">
                        <strong>DeepSeek:</strong> {{ deepseek_user.deepseek_text }}
                        <div class="timestamp">{{ deepseek_user.updated_at }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <form method="post" action="{% url 'deepseek_api' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="text" name="text" placeholder="请输入你的消息..." required>
                <button type="submit">发送</button>
            </div>
        </form>
    </div>
{% endblock %}
